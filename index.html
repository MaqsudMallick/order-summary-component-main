<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="centre-block">
  <img src="images/illustration-hero.svg" alt="">

<div class= "inside-block">

<h1> Order Summary </h1>
<br />
<p class="description">  You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!
</p>
<br />
<div class="plan">
  <p class="plan-description">
    <span>Annual Plan</span> <br />$59.99/year
  </p>
<img src="images/icon-music.svg" alt="Music-icon" class="music">
<div class="change">
  <a href="#">Change</a>
</div>
</div>
<br />
<div class="proceed">Proceed to Payment</div>
<br />
<div class = "cancel-order"> Cancel Order</div>
<br />
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Maqud Mallick</a>.
  </div>
</body>
</html>
